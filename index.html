                <div style="display: flex; flex-direction: column;">
                    <div style="border-color: black; background-color: red; padding-top: 2rem; width: 10rem; height: 8rem; text-align: center;">

                    </div>

        <script>
            const scoret1 = document.getElementById('team1');
            const scoret2 = document.getElementById('team2');

            document.addEventListener('keypress', function(e){
                if(e.key == 'q'){
                    scoret1.innerText = Number(scoret1.innerText) + 1;
                }
            })
            document.addEventListener('keypress', function(e){
                if(e.key == 'o'){
                    scoret2.innerText = Number(scoret2.innerText) + 1;
                }
            })

            document.addEventListener('keypress', function(e){
                if(e.key == 'z'){
                    scoret1.innerText = Number(scoret1.innerText) - 1;
                }
            })
            document.addEventListener('keypress', function(e){
                if(e.key == 'l'){
                    scoret2.innerText = Number(scoret2.innerText) - 1;
                }
            })


        </script>
